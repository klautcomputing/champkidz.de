name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Download Even theme
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing themes directory:"
          ls -la themes/ || echo "Themes directory doesn't exist"
          echo "Removing any existing even theme..."
          rm -rf themes/even
          echo "Creating themes directory..."
          mkdir -p themes
          echo "Cloning Even theme..."
          cd themes
          git clone --depth 1 https://github.com/getzola/even.git even
          echo "Verifying theme download:"
          ls -la even/ || echo "Even directory not found"
          ls -la even/theme.toml || echo "theme.toml not found"
          cd ..
          echo "Final verification:"
          ls -la themes/even/theme.toml || (echo "ERROR: Theme file still not found!" && exit 1)

      - name: Install Zola
        run: |
          curl -L https://github.com/getzola/zola/releases/download/v0.19.2/zola-v0.19.2-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv zola /usr/local/bin/

      - name: Build
        run: zola build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

